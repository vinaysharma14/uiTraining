<!DOCTYPE html>
<head>
    <title>Title</title>
</head>
<style>
*
{
    font-family: Arial;
}
table,th,td
{
    border: 1px solid black;
    border-collapse: collapse;
    background-color: beige;
}
th
{
    color: #596594;
    background-color:rgb(237,241,247);
    vertical-align: top;
}
td
{
    text-align: right;
    vertical-align: bottom;
    background-color: white;
}
div
{
    padding: 15px;
    margin: 0 auto;
    border: 1px solid black;
    width: 500px;
    background-color: rgb(249,250,254);
}
h3
{
    margin-left:120px;
    color: #596594;
}
</style>
<body>
    <div>
    <h3>Energy Expenditures For Each Region</h3>
    <h3>(million of dollars)</h3>
    <table>
        <tr>
            <th rowspan="4" colspan="2"><Hiiii/th>
            <th colspan="2">Type</th>
        </tr>
        <tr>
            <th>Residential Customers</th>
            <th>Business Customers</th>
        </tr>
        <tr>
            <th>Expenditures</th>
            <th>Expenditures</th>
        </tr>
        <tr>
            <th>Sum</th>
            <th>Sum</th>
        </tr>
        <tr>
            <th>Region</th>
            <th>Division</th>
            <td rowspan="2">$7,477</td>
            <td rowspan="2">$5,129</td>
        </tr>
        <tr>
            <th rowspan="2">Northeast</th>
            <th>New England</th>
        </tr>
        <tr>
            <th>Middle Atlantic</th>
            <td>$19,379</td>
            <td>$15,078</td>
        </tr>
        <tr>
            <th rowspan="2">West</th>
            <th>Mountain</th>
            <td>$5,476</td>
            <td>$4,729</td>
        </tr>
        <tr>
            <th>Pacific</th>
            <td>$13,959</td>
            <td>$12,619</td>
        </tr>
    </table>
    </div>
</body>
</html>
